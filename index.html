<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="modal">
            <div class="modal_content">
                <p class="modal_text"></p>
                <button class="modal_btn">Play Again</button>
            </div>
        </div>
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="stats">
            <div class="stats_computer">
                <h2 class="stats_computer_title">Computer</h2>
                <p class="computer_score">0</p>
            </div>
            VS
            <div class="stats_player">
                <h2 class="stats_player_title">Player</h2>
                <p class="player_score">0</p>
            </div>
        </div>
        <h2 class="options_title">Choose</h2>
        <div class="options">
            <img class="rock" src="images/rock.png" alt="rock" />
            <img class="paper" src="images/paper.png" alt="paper" />
            <img class="scissors" src="images/scissors.png" alt="scissors" />
        </div>
        <div class="result"></div>
        <script src="script.js"></script>
    </body>
</html>
